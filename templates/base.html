{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Freshly — Restaurant{% endblock %}</title>

  <!-- Styles du thème -->
  <link rel="icon" href="{% static 'Freshly Restaurant/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'Freshly Restaurant/css/slick.css' %}">
  <link rel="stylesheet" href="{% static 'Freshly Restaurant/css/slick-theme.css' %}">
  <link rel="stylesheet" href="{% static 'Freshly Restaurant/css/style.css' %}">
  {% block head_extra %}{% endblock %}
</head>
<body>

  <!-- Header / Nav (repris du HTML du thème) -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="{% url 'home' %}">Freshly</a>
      <nav class="nav">
        <a href="{% url 'home' %}">Accueil</a>
        <a href="{% url 'menu' %}">Menu</a>
        <a href="{% url 'about' %}">À propos</a>
        <a href="{% url 'contact' %}">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>© {{ now|default:0|date:"Y" }} Freshly. Tous droits réservés.</p>
    </div>
  </footer>

  <!-- Scripts du thème -->
  <script src="{% static 'Freshly Restaurant/js/jquery.min.js' %}"></script>
  <script src="{% static 'Freshly Restaurant/js/slick.min.js' %}"></script>
  <script src="{% static 'Freshly Restaurant/js/main.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
