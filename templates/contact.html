{% extends "base.html" %}
{% block title %}Contact — Freshly{% endblock %}

{% block content %}
<section class="container">
  <h1>Nous contacter</h1>
  <p>Une question, une réservation de groupe, un événement ? Écrivez-nous !</p>

  <form method="post" class="contact-form" style="max-width:680px">
    {% csrf_token %}
    <div class="form-row">
      <label>Nom</label>
      {{ form.nom }}
    </div>
    <div class="form-row">
      <label>Email</label>
      {{ form.email }}
    </div>
    <div class="form-row">
      <label>Message</label>
      {{ form.message }}
    </div>
    <button type="submit" class="btn">Envoyer</button>
  </form>
</section>
{% endblock %}
